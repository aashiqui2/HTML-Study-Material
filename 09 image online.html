<!-- Accessing image online-->
<html lang="en">
  <head>
    <title>Image online Example</title>
  </head>
  <body>
    <!-- copy image address first then paste in src-->
    <img
      src="https://w7.pngwing.com/pngs/46/20/png-transparent-oggy-encapsulated-postscript-roach-miscellaneous-marine-mammal-insects.png"
      height="150"
      width="150"
    />
    <!-- this is knwon as "hot linking" : when you link to someone else's site and sometimes
         they don't like that specially when your site is busy and they start getting lots of 
         server traffic because you are taking the data from their site-->
    <p>above image is from online</p>
  </body>
</html>
