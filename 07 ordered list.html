<html lang="en">
    <head>
        <title>ordered List</title>
    </head>
    <body>
        <!-- by default the order value starts from 1,2,3,... but you can also change it using start keyword-->
        <!-- <ol start="10"> : starts list from number 10,11,.. -->
        <!-- <ol reversed> : starts counting reversed wise 6,5,4,..,1-->
        <!-- can use different types in your list items -->
        <!-- <ol type="A" start="3"> : it will start from 3rd character i.e c-->
        <ol type="A" > 
            <h3>Items Available</h3>
            <li><strong>Camera</strong></li>
            <li><em>MI Note 10</em></li>
            <li><strong><sup>Smart Watch S2</sup></strong></li>
            <li><strong><sub>Mobile Phone Back Cover</sub></strong></li>
            <li><ins>HP Laptop</ins></li>
            <hr>
            <h4>Item Not Available</h4>
            <li><del>Scanner<del></del></li>
            <li><del>Printer</del></li>
        </ol>
    </body>
</html>
