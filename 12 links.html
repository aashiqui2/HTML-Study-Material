<html>
    <head><title>
        Link
    </title></head>
    <body>
        <p><a href="#BOTTOM">Go To Bottom</a></p>
        <p><a href="#HERE">Go To Specific Place</a></p>

        <p id="TOP"><a href="https://www.google.com">Click to go to Google</a><!-- a: ancher,href:hyper link reference--></p>
        <a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="100" height="100"></a>
        <p><strong>Click on Image to go to wikipedia</strong></p>
        <!-- these above links are known as absolute links : absolute links takes you
        to the specific page on the web-->

        <!-- Relative links : usefull when you're linking to your own website and use absolute links when you're linking to someone else's site-->
        <p><a href="./03 header.html">Click to go to first html code</a></p>

        <p>Relative Link</p>
        <a href="about.html">About</a>
        <img src="./img/earth.jpg" width="120px" alt="Picture">
        <link rel="stylesheet" href="styles/main.css">
        <br><br>


        <p>Absolute Link </p>
        <a href="https://www.example.com/about.html">About</a>
        <img src="./img/spidermanimage.png" alt="Picture">
        <link rel="stylesheet" href="https://www.example.com/styles/main.css">

        <!-- lets see linking within a page like go to bottum and up in one click
        this is known as ancher links and we done it here using id
       ancher links: takes you to the different portion of the webpage that you are currently on-->

        <p><a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="200" height="200"></a></p>
        <p><a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="200" height="200"></a></p>
        <p id="HERE"><a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="200" height="200"></a>Specific Place</p>
        <p><a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="200" height="200"></a></p>
        <p><a href="https://www.wikipedia.org/"><img src="spidermanimage.png" width="200" height="200"></a></p>
        <p><a href="https://www.wikipedia.org/"><img src="./img/earth.jpg" width="200" height="200"></a></p>

        <p id="BOTTOM">Bottom of the page</p>
        <p><a href="#TOP">Back To TOP</a></p>


    </body>
</html>
