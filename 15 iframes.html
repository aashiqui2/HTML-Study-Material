<html lang="en">
  <head>
    <title>Iframes</title>
  </head>
  <body>
    <!-- An inline frame (iframe) is a HTML element that loads another HTML page within the document.
        Helps in including content of other site in yours using iframes
    Iframes are not often used these days-->
    <iframe src="http://www.ecowebhosting.co.uk"></iframe>
    <!-- now most of the site have refused to use this they are not allowing
    their site to be used via iframes-->
    <iframe src="14 audio and video.html"></iframe>
    <!-- using youtube video-->
    <iframe src="https://www.youtube.com/watch?v=uHjI-KYmfCw"></iframe>
    <!-- now youtube also blocks iframes-->
  </body>
</html>
