<!-- HTML tables allow web developers to arrange data into rows and columns.
-->
<html lang="en">
    <head><title>Tables</title></head>
    <body>
        <strong>
        <table border="1"> <!--border is optioal-->
            <thead>
                <tr>
                <th>Workout Schedule</th>
                 </tr>
            </thead>
            <tbody><!-- not necessary to write tbody-->
                <tr>
                    <td>Monday</td>
                    <td>Chest</td>
                    <td>Arms</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>Back</td>
                    <td>Shoulders</td>
                </tr>
                <tr>
                    <td>Wednsday</td>
                    <td>Legs</td>
                    <td>Forearms</td>
                </tr>
        </tbody>
        </table>
        </strong>
        <br>
<hr>
<br>
<table border="1">
    <caption>Monthly Sales Report</caption>
    <thead>
        <tr>
            <th>Month</th>
            <th>Sales</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>$1000</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1500</td>
            <td>$300</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>$2500</td>
            <td>$500</td>
        </tr>
    </tfoot>
</table>

    </body>
</html>
